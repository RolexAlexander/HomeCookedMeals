<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Cooked Meals</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="home">
      <div class="div">
        <!-- Header and Navigation -->
        <div class="overlap">
          <div class="navigation-pill-list">
            <div class="navigation-pill"><div class="title">Home</div></div>
            <div class="navigation-pill"><div class="title">Menu</div></div>
            <div class="navigation-pill"><div class="title">Locations</div></div>
            <div class="navigation-pill"><div class="title">Login</div></div>
          </div>
          <img class="line" src="img/line-1.svg" alt="Divider Line" />
        </div>
        <img class="simple-cart" src="img/simple-cart.svg" alt="Shopping Cart" />
        <img class="organic-food" src="img/organic-food.svg" alt="Organic Food Icon" />
        <div class="text-wrapper">Home Cooked Meals</div>
        
        <!-- Hero/Carousel Section -->
        <div class="carousel-image">
          <div class="overlap-group">
            <img class="image" src="https://media.istockphoto.com/id/603267744/photo/tapas-food.jpg?s=612x612&w=0&k=20&c=kHdCs_6B9YizzPkuynSpgJnTf8m37xsAQ6czvu0cXBU=" alt="Delicious Home Cooked Meal" />
            <div class="pagination-dot-group">
              <div class="pagination-dot"></div>
              <div class="pagination-dot-2"></div>
              <div class="pagination-dot-2"></div>
            </div>
            <div class="carousel-arrow">
              <img class="img" src="img/chevron-left.svg" alt="Previous" />
            </div>
            <div class="chevron-right-wrapper">
              <img class="img" src="img/chevron-right.svg" alt="Next" />
            </div>
          </div>
        </div>
        
        <!-- Specials Section -->
        <div class="title-2">Specials</div>
        <img class="line-2" src="img/line-2.svg" alt="Divider Line" />
        
        <!-- Product Cards -->
        <div class="card">
          <div class="overlap-2">
            <div class="icon-button">
              <img class="img-2" src="img/heart-3.svg" alt="Add to Favorites" />
            </div>
            <div class="document-add-wrapper">
              <img class="img-2" src="img/document-add-3.svg" alt="Add to Cart" />
            </div>
          </div>
          <div class="text-wrapper-2">98</div>
          <div class="text-wrapper-3">Phantom Gainer</div>
          <div class="text-wrapper-4">$1,449</div>
        </div>
        
        <div class="card-2">
          <div class="overlap-3">
            <div class="icon-button">
              <img class="img-2" src="img/heart.svg" alt="Add to Favorites" />
            </div>
            <div class="document-add-wrapper">
              <img class="img-2" src="img/document-add-2.svg" alt="Add to Cart" />
            </div>
          </div>
          <div class="text-wrapper-2">98</div>
          <div class="text-wrapper-3">Sea Food</div>
          <div class="text-wrapper-4">$2,449</div>
        </div>
        
        <div class="card-3">
          <div class="overlap-4">
            <div class="icon-button">
              <img class="img-2" src="img/heart-2.svg" alt="Add to Favorites" />
            </div>
            <div class="document-add-wrapper">
              <img class="img-2" src="img/document-add-4.svg" alt="Add to Cart" />
            </div>
          </div>
          <div class="text-wrapper-2">98</div>
          <div class="text-wrapper-3">Rattatouli</div>
          <div class="text-wrapper-4">$9,449</div>
        </div>
        
        <div class="card-4">
          <div class="overlap-5">
            <div class="icon-button">
              <img class="img-2" src="img/image.svg" alt="Add to Favorites" />
            </div>
            <div class="document-add-wrapper">
              <img class="img-2" src="img/document-add.svg" alt="Add to Cart" />
            </div>
          </div>
          <div class="text-wrapper-2">98</div>
          <div class="text-wrapper-3">GT Hallal Samon Grilled</div>
          <div class="text-wrapper-4">$1,449</div>
        </div>
      </div>
    </div>
  </body>
</html>
