<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Menu - Home Cooked Meals</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="home">
        <!-- Header (with linkable logo) -->
        <header class="header">
           <div class="container">
                 <a href="index.html" class="logo-container" style="text-decoration: none;">
                    <i class="logo-icon fa-solid fa-leaf"></i>
                    <span class="logo-text">Home Cooked Meals</span>
                </a>
                <div class="nav-cart-container">
                     <nav class="navigation">
                        <ul class="navigation-pill-list">
                            <li><a href="index.html" class="navigation-pill">Home</a></li>
                            <li><a href="menu.html" class="navigation-pill active">Menu</a></li>
                            <li><a href="locations.html" class="navigation-pill">Locations</a></li>
                            <li><a href="auth.html" class="navigation-pill">Login</a></li>
                        </ul>
                    </nav>
                    <div class="cart-container">
                        <a href="cart.html" aria-label="View Cart">
                            <i class="simple-cart fa-solid fa-cart-shopping"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content-spacing">
            <div class="container">
                <!-- Page Title -->
                <h1 class="menu-page-title">Our Menu</h1>

                <!-- Main Layout: Filters + Grid -->
                <div class="menu-layout">
                    <!-- Filters Sidebar -->
                    <aside class="filters-sidebar" id="filters">
                        <h2>Filters</h2>
                        <div class="filter-group">
                            <h3>Categories</h3>
                            <ul class="category-list" id="category-filter-list">
                                <p>Loading categories...</p>
                            </ul>
                        </div>
                        <div class="filter-group price-range-filter">
                            <h3>Price Range</h3>
                            <label for="price-range-slider">Max Price:</label>
                            <input type="range" id="price-range-slider" name="price-range"
                                   min="0" max="15000" value="15000" step="100">
                            <span id="price-range-value">$15,000</span>
                        </div>
                    </aside>

                    <!-- Meal Grid Container (NOW includes search bar) -->
                    <section class="meal-grid-container">
                        <!-- Search Bar - MOVED HERE -->
                        <div class="search-bar-menu">
                            <div class="search-icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input type="search" id="search-input" placeholder="Search for meals...">
                        </div>

                        <!-- Meal Grid -->
                        <div id="meal-grid">
                            <p class="grid-message">Loading meals...</p>
                        </div>
                    </section>
                </div>

            </div> <!-- End .container -->
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>
                    Â© <span id="currentYear">...</span> Home Cooked Meals. All rights reserved.
                </p>
                <nav class="footer-nav">
                    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
                </nav>
            </div>
        </footer>

    </div> <!-- End div.home -->

    <!-- Scripts -->
    <script src="js/header_auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/menu_app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
