<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Home Cooked Meals</title>
    <!-- Link to the SAME stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
</head>
<!-- Add specific body class -->
<body class="cart-page-background">
    <!-- Add specific wrapper class -->
    <div class="home cart-layout">
        <!-- Header (Copied, check active link/cart ID) -->
         <header class="header">
            <div class="container">
                 <a href="index.html" class="logo-container" style="text-decoration: none;">
                    <i class="logo-icon fa-solid fa-leaf"></i>
                    <span class="logo-text">Home Cooked Meals</span>
                </a>
                <div class="nav-cart-container">
                     <nav class="navigation">
                        <ul class="navigation-pill-list">
                            <li><a href="index.html" class="navigation-pill">Home</a></li>
                            <li><a href="menu.html" class="navigation-pill">Menu</a></li>
                            <li><a href="locations.html" class="navigation-pill">Locations</a></li>
                            <li><a href="auth.html" class="navigation-pill">Login</a></li>
                        </ul>
                    </nav>
                    <div class="cart-container">
                        <!-- Make cart link active maybe? -->
                        <a href="cart.html" class="active" aria-label="View Cart">
                            <i class="simple-cart fa-solid fa-cart-shopping"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <div class="cart-page-container">
                <h1 class="cart-title">Shopping Cart</h1>

                <div class="cart-grid">
                    <!-- Order Review Section -->
                    <div class="cart-section order-review-section">
                        <div class="section-header">
                            <div class="section-title">Order Review</div>
                            <div class="section-subtitle" id="item-count">0 items in cart</div>
                        </div>

                        <div class="order-items-list" id="order-items-list">
                            <!-- Cart items will be loaded here -->
                             <p class="empty-cart-message">Your cart is empty.</p>
                             <!-- Loading state example: -->
                             <!-- <p class="loading-message">Loading cart...</p> -->
                        </div>
                        <!-- Optional: Delivery Options -->
                         <!-- <div class="delivery-options"> ... </div> -->
                    </div>

                    <!-- Billing Summary Section -->
                    <div class="cart-section billing-summary-section">
                        <div class="section-header">
                            <div class="section-title">Billing Summary</div>
                            <!-- Optional dropdown icon -->
                        </div>

                        <div class="billing-details" id="billing-details">
                            <div class="billing-row">
                                <div class="billing-label">Subtotal</div>
                                <div class="billing-value" id="billing-subtotal">$0.00</div>
                            </div>
                            <!-- Example Discount Row (hide if no discount) -->
                            <!-- <div class="billing-row" id="discount-row" style="display: none;">
                                <div class="billing-label">Discount</div>
                                <div class="billing-value billing-value-discount" id="billing-discount">-$0.00</div>
                            </div> -->
                            <div class="billing-row">
                                <div class="billing-label">Tax (<span id="tax-rate-display">0</span>%)</div>
                                <div class="billing-value" id="billing-tax">$0.00</div>
                            </div>

                            <div class="billing-row grand-total-row">
                                <div>Grand Total</div>
                                <div id="billing-grandtotal">$0.00</div>
                            </div>
                        </div>

                        <input type="text" class="comment-input" id="checkout-comments" placeholder="Add order comments (optional)">

                        <div class="checkbox-container">
                            <input type="checkbox" id="privacy" checked>
                            <label for="privacy">Please check to acknowledge our <a href="#" class="privacy-link" target="_blank">Privacy & Terms Policy</a></label>
                        </div>

                        <button id="pay-button" onclick="window.location.href='checkout.html'" disabled>Proceed to Payment</button>

                        <div class="norton-badge">
                           <img src="https://www.motivatemd.com/wp-content/uploads/2020/05/Norton-secured-logo-300x300.jpg" alt="Norton Secured" width="70">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer (Copied) -->
        <footer class="footer">
            <div class="container">
                 <p>Â© <span id="currentYear">...</span> Home Cooked Meals. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
                </nav>
            </div>
        </footer>

    </div> <!-- End div.home -->

    <!-- Scripts -->
    <script src="js/header_auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart_app.js"></script> <!-- NEW JS file -->
    <script src="js/script.js"></script> <!-- Shared functions -->
</body>
</html>
