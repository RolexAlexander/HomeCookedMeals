<html lang="en">
<head>

    <style>
        /* --- Base & Layout --- */
        body.cart-page-background {
            background-image: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keep background fixed */
            background-color: #f8f9fa; /* Fallback */
        }

        /* Override .home wrapper if needed for background */
        .home.cart-layout {
            background: none; /* Remove background from wrapper */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Cart Container --- */
         .cart-page-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly less transparent */
            border-radius: 12px;
            padding: 30px 40px; /* Adjust padding */
            width: 90%;
            max-width: 900px; /* Adjust max-width */
            margin: 40px auto; /* Center vertically/horizontally */
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

         h1.cart-title {
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: 600;
            color: #343a40;
        }

        /* --- Cart Grid Layout --- */
        .cart-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Give more space to order review */
            gap: 30px;
        }

        .cart-section { /* Common styling for both columns */
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #e9ecef;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f3f5;
        }
        .section-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #343a40;
        }
        .section-subtitle { /* For item count */
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* --- Order Review Items --- */
        .order-items-list {
            max-height: 400px; /* Limit height and add scroll */
            overflow-y: auto;
            padding-right: 10px; /* Space for scrollbar */
            margin-right: -10px; /* Offset padding */
        }
         /* Basic scrollbar styling */
        .order-items-list::-webkit-scrollbar { width: 6px; }
        .order-items-list::-webkit-scrollbar-thumb { background-color: #ced4da; border-radius: 3px; }

        .cart-item {
            display: flex;
            align-items: flex-start; /* Align items to top */
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f1f3f5;
            gap: 15px;
        }
        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-image-cart {
            width: 60px; /* Slightly larger image */
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .item-details-cart {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Push quantity down */
             min-height: 60px; /* Match image height */
        }

        .item-name-cart {
            font-size: 0.95rem;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 8px;
        }

        .quantity-controls-cart { /* Reusing structure */
            display: flex;
            align-items: center;
            border: 1px solid #dee2e6;
            border-radius: 20px; /* Pill shape */
            width: fit-content;
            padding: 2px; /* Reduce padding */
        }
        .quantity-btn-cart {
            background-color: #fff;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            color: #774ae4;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .quantity-btn-cart:hover { background-color: #f1f3f5; }
        .quantity-btn-cart:disabled { opacity: 0.5; cursor: not-allowed; background-color: transparent; }
        .quantity-display-cart {
            width: 30px; /* Adjust width */
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
            color: #343a40;
             padding: 0 5px;
        }

        .item-actions-cart {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-between; /* Push remove down */
            min-height: 60px; /* Match image height */
             min-width: 60px; /* Ensure space */
        }

        .item-price-cart {
            font-weight: 600;
            font-size: 1rem;
            color: #343a40;
        }

        .remove-item-btn {
            color: #dc3545; /* Red remove */
            font-size: 1rem; /* Use icon */
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px; /* Click area */
            line-height: 1;
            margin-top: 5px;
             transition: color 0.2s;
        }
         .remove-item-btn:hover { color: #c82333; }

         /* Placeholder for empty cart */
         .empty-cart-message {
             text-align: center;
             padding: 30px 20px;
             color: #6c757d;
         }

        /* --- Billing Summary --- */
        .billing-details { margin-bottom: 20px; }

        .billing-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        .billing-label { color: #6c757d; }
        .billing-value { font-weight: 500; color: #343a40; }
        .billing-value-discount { color: #28a745; /* Green discount */ }

        .grand-total-row {
            border-top: 1px solid #e9ecef;
            margin-top: 15px;
            padding-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .comment-input { /* Keep original styling or adjust */
            width: 100%; border: 1px solid #ced4da; border-radius: 6px; padding: 10px;
            margin: 15px 0; font-size: 0.9rem; font-family: inherit;
        }
        .checkbox-container { /* Keep original styling or adjust */
            display: flex; align-items: center; margin: 15px 0; font-size: 0.85rem; color: #495057;
        }
        input[type="checkbox"] { margin-right: 8px; accent-color: #774ae4; }
        .privacy-link { color: #774ae4; text-decoration: none; font-weight: 500;}
        .privacy-link:hover { text-decoration: underline; }

        /* Pay Button */
        #pay-button { /* Target the button */
            width: 100%;
            background-color: #774ae4; /* Theme purple */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
             box-shadow: 0 4px 10px rgba(119, 74, 228, 0.25);
        }
         #pay-button:hover { background-color: #5a36b4; box-shadow: 0 6px 12px rgba(119, 74, 228, 0.35); }
         #pay-button:disabled { background-color: #adb5bd; cursor: not-allowed; box-shadow: none; }

        .norton-badge { text-align: center; margin-top: 10px; opacity: 0.7;}


        /* --- Responsive Adjustments --- */
        @media (max-width: 992px) {
            .cart-page-container { max-width: 95%; }
            .cart-grid { grid-template-columns: 1fr; /* Stack columns */ }
        }
        @media (max-width: 768px) {
            .cart-page-container { padding: 20px; width: 95%; margin: 20px auto; }
            h1.cart-title { font-size: 24px; margin-bottom: 25px;}
            .cart-section { padding: 20px; }
             .cart-grid { gap: 25px; }
        }
         @media (max-width: 576px) {
             .cart-item { flex-direction: column; align-items: stretch; }
             .item-image-cart { width: 100%; height: 150px; margin-bottom: 10px; }
             .item-details-cart { min-height: unset; }
             .item-actions-cart { flex-direction: row; justify-content: space-between; align-items: center; min-height: unset; margin-top: 10px; }
             .remove-item-btn { margin-top: 0; }
             .billing-row { font-size: 0.9rem; }
             .grand-total-row { font-size: 1rem; }
             #pay-button { padding: 12px; font-size: 0.95rem; }
         }

    </style>
</head>
